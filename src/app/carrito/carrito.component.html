<div class="container">
    <h1>{{prueba}}</h1>
  <button class="btn btn-info" type="button" [routerLink]="['/carrito/form']">Nuevo 
    
  </button>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detalle of detalles">
          <th scope="row">{{detalle.id}}</th>
          <td>{{detalle.cantidad}}</td>
          <td>{{detalle.descripcion}}</td>
          <td>{{detalle.imagen}}</td>
          <td>{{detalle.nombre}}</td>
          <td>{{detalle.precio}}</td>
          <td><button type="button" name="button" class="btn btn-info" [routerLink]="['/carrito/form',detalle.id]">Editar</button></td>
          <td><button class="btn btn-danger" (click)="delete(detalle)">Eliminar</button></td>
  
        </tr>
      </tbody>
    </table>
  </div>
