<div class="container">
    <div class="card-body">
      <h5 class="card-tittle">{{titulo}}</h5>
      <form action="">
        <div class="form-group row">
            <label for="cantidad" class="col-form-label col-sm-2">Cantidad</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="cantidad" [(ngModel)]="detalle.cantidad">
            </div>
        </div>
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" name="descripcion" [(ngModel)]="detalle.descripcion">
          </div>
        </div>
        <div class="form-group row">
          <label for="imagen" class="col-form-label col-sm-2">Imagen</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" name="imagen" [(ngModel)]="detalle.imagen">
          </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" name="nombre" [(ngModel)]="detalle.nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="precio" class="col-form-label col-sm-2">Precio</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" name="precio" [(ngModel)]="detalle.precio">
          </div>
        </div>
  
        <ng-container *ngIf="!detalle.id; else elseBlock">
          <button class="btn btn-info" role="button" (click)="create()">Registrar</button>
        </ng-container>
        <ng-template #elseBlock>
          <button class="btn btn-info" role="button" (click)="update()">Actualizar</button>
        </ng-template>
      </form>
    </div>
  
  </div>
