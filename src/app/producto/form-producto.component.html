<br>
<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="prod.nombre" >
                </div>
            </div>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Stock</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="stock" [(ngModel)]="prod.stock" >
                </div>
            </div>
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Precio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="precio" [(ngModel)]="prod.precio" >
                </div>
            </div>
            <div class="form-group row">
                <label for="catalogo" class="col-form-label col-sm-2">Cat√°logo</label>
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-select name="catalogo" [(ngModel)]="prod.catalogoId">
                            <mat-option *ngFor="let catalogo of catalogos" [value]="catalogo.id">{{ catalogo.nombre }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div>
                
            </div>
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!prod.id else elseBlock">Guardar</button>
            
            <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
            </ng-template>
        </form>
    </div>
</div>
